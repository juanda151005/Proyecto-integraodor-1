{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of the Day</title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/cityDay.css' %}">
    {% endblock style %}
</head>
{% block content %}
<body>
    <div class="h-100 d-flex flex-column justify-content-md-center">
        <section class="text-center pb-5">
            <h1 class="apple">The city of the day is {{ city.name }}</h1>
        </section>
        <div class="card">
            <a href="{% url 'city_reviews' city.name %}">
            <img src="{{ city.image.url }}" alt="{{ city.name }}">
            <div class="card__content">
                <h5 class="card__title">{{ city.name }}</h5>
                <p class="card__description"><strong>Country:</strong> {{ city.country }}</p>
                <p class="card__description"><strong>Rate:</strong> {{ city.rate }}</p>
                <p class="card__description">{{ city.description }}</p>
            </div>
            </a>    
        </div>
    </div>
</body>
{% endblock %}
</html>
