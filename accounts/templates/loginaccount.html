{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Rate </title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock style %}
</head>
{% block content %}
<body>
    <form method="POST" class="form">
        {% csrf_token %}
        <p class="title">Login</p>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <p class="message">Get in your account.</p>

        <label for="username">
            <input type="text" class="input" name="username" id="username" placeholder=" " required>
            <span>Username</span>
        </label>

        <label for="password">
            <input type="password" class="input" name="password" id="password" placeholder=" " required>
            <span>Password</span>
        </label>

        <button class="submit">Submit</button>
        
        <p class="login">No account ? <a href="{% url 'signupaccount' %}">Signup</a></p>
    </form>
</body>
{% endblock content %}
</html>
